<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片分类展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>图片展示</h1>
        <div id="top-ad" class="ad-space"></div>
    </header>

    <nav>
        <ul id="category-menu">
            <!-- 动态生成分类菜单 -->
        </ul>
    </nav>

    <main>
        <section id="image-gallery">
            <div class="image-grid" id="image-grid">
                <!-- 动态生成图片 -->
            </div>
            <div id="pagination">
                <!-- 分页按钮 -->
            </div>
        </section>
    </main>

    <aside id="bottom-ad" class="ad-space"></aside>

    <footer>
        <p>&copy; 2024 图片展示网站</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
